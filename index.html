<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="js/script.js"></script>
    <link href="css/normalise.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/list.css" rel="stylesheet">
    <title>todo-list</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,300;1,700&display=swap"
        rel="stylesheet">
</head>

<body class="body">
    <h1>Lista zadań</h1>
    <section class="section">
        <h2 class="section__header">Dodaj nowe zadanie</h2>
        <form class="js-form form">
            <input autofocus required class="js-newTask form__newTaskInput" placeholder="Co jest do zrobienia?">
            <button class="form__newTaskButton">Dodaj zadanie</button>
        </form>
    </section>
    <section class="section">
        <header class="section__header">
            <h2 class="section__heading">Lista zadań</h2>
            <div class="section__buttonsContainer js-buttonsContainer">
                <button class="section__button js-toggleHideDoneTasks">
                    Ukryj ukończone
                </button>
                <button class="section__button js-markAllTasksDone">
                    Ukończ wszystkie
                </button>
            </div>
        </header>
        <ul class="js-tasks list__tasks"></ul>
    </section>
</body>

</html>
